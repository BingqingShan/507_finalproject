<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<style>
.form-control{
    width:100%;
    height:30px;
  }

</style>
</head>

<body>
<div style="background-color:#F0F0F0;margin:5%;padding:10%;border-radius:16px;">
  <h1>Add a New Method to Our Website</h1>
  <form action="http://localhost:5000/formresult" method="POST">

    <div class="form-group">
        <label for="keyword">Method Name</label>
        <input type="text" class="form-control" name="Name" id="name" placeholder="1-on-1 Interview">

    </div>
    <br>
    <div class="form-group">
        <label for="no">Method Image</label>
        <input type="text" class="form-control" name="Image" id="image" placeholder="http://">
        <small id="noHelp" class="form-text text-muted">You can add an image url to represent your method</small>
    </div>
    <br>
    <div class="form-group">
        <label for="no">Time</label>
        <input type="text" class="form-control" name="Time" id="time" placeholder="1-2 hours">
    </div>
    <br>
    <div class="form-group">
        <label for="no">Task</label>
        <input type="text" class="form-control" name="Task" id="task" placeholder="Step1 ...">
    </div>
    <br>
    <div class="form-group">
        <label for="no">When</label>
        <input type="text" class="form-control" name="When" id="when" placeholder="The situation you will use this method">
    </div>
    <br>
    <div class="form-group">
        <label for="no">Why</label>
        <input type="text" class="form-control" name="Why" id="why" placeholder="The reason you use this method">
    </div>
    <br>
    <div class="form-group">
        <label for="no">Note</label>
        <input type="text" class="form-control" name="Note" id="note" placeholder="Things people shall pay attention when using this method">
    </div>
    <br>
    <div class="form-group">
        <label for="no">Output</label>
        <input type="text" class="form-control" name="Output" id="output" placeholder="Describe the outcome">
    </div>
    <br>
    <div class="form-group">
        <label for="no">Next</label>
        <input type="text" class="form-control" name="Next" id="next" placeholder="Describe the next step">
    </div>
    <br>
    <div class="form-group">
        <label for="no">Stage</label>
        <select name="Stage">
          {% for i in allstages %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="no">Purpose</label>
        <select name="Purpose">
          {% for i in allpurposes%}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add this method to our website</button>
  </form>
</div>
</body>
</html>
